<section class = 'father-container'>
    <img src = '../../../../../assets/bq-logo.png' alt = 'BurguerQueen'>
    <section class = 'form'>
        <h1>!Bienvenida/o!</h1>
        <p class = 'paragraph'>Por favor, ingresa para continuar</p>
        <form class = login-form method = 'post'><!-- <form [formGroup] = 'checkoutForm'> -->
            <input 
                placeholder="Email"
                type = "email"
                [(ngModel)] = 'email'
                name = 'email'
                required = 'required'
                >
            <input
                placeholder="Contraseña"
                type = 'password'
                [(ngModel)] = 'password'
                name = 'password'
                required = "required"
                >
            <button type = 'submit' (click) = 'Login()'>Iniciar sesión</button>
        </form>
    </section>
</section>
